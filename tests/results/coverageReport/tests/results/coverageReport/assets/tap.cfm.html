
	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>tests/results/coverageReport/assets/tap.cfm</title>

			<link rel="stylesheet" href="../../../../assets/css/syntaxhighlighter.css">
			<link rel="stylesheet" href="../../../../assets/css/main.css">
			<script src="../../../../assets/js/jquery-3.3.1.min.js"></script>
			<script src="../../../../assets/js/popper.min.js"></script>
			<script src="../../../../assets/js/bootstrap.min.js"></script>
			<script src="../../../../assets/js/stupidtable.min.js"></script>
			<script src="../../../../assets/js/syntaxhighlighter.js"></script>
			<script src="../../../../assets/js/fontawesome.js"></script>
			
			<script>
				$( document ).ready( function(){
					var lineNumbersBGColorsJSON = {};
					$.each( lineNumbersBGColorsJSON, function( key, value ) {
						$( `td.gutter > div.line.number${key}` ).addClass( `text-light bg-${value}` );
					});
				});
			</script>

		</head>
		<body>
			<div class="container-fluid my-3">
				<table class="table-borderless mx-auto">
					<thead>
						<tr>
							<th class="h2 text-right pr-3">
								tests/results/coverageReport/assets/tap.cfm
							</th>
							<th style="width: 300px">
								<div class="progress position-relative" style="line-height: 2.5rem;font-size: 1.5rem; height:40px;">
									<div class="progress-bar bg-danger" role="progressbar" style="width: 0.0%" aria-valuenow="0.0" aria-valuemin="0" aria-valuemax="100"></div>
									<div class="progress-bar bg-secondary" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
									<span class="justify-content-center text-light d-flex position-absolute w-100">0.0% coverage</span>
								</div>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<a href="javascript:history.back()"><button type="button" class="btn btn-secondary btn-sm my-1"><i class="fas fa-angle-double-left"></i> Back</button></a>
							</td>
							<td>
								&nbsp;
							</td>
						</tr>
					</tbody>
				</table>
				<hr width="100%">

<script type="text/syntaxhighlighter" class="brush: coldfusion"><![CDATA[
<cfset totalIndex = 1>
<cfoutput>1..#results.getTotalSpecs()##chr(13)#
<cfloop array="#variables.bundleStats#" index="thisBundle">
<cfloop array="#thisBundle.suiteStats#" index="suiteStats">#genSuiteReport( suiteStats, thisBundle )#</cfloop>
</cfloop>
</cfoutput>

<!--- LOCAL FUNCTIONS --->
<cffunction name="getStatusBit" output="false">
	<cfargument name="status">
	<cfscript>
		switch( arguments.status ){
			case "failed" : { return "not ok"; }
			case "error" : { return "not ok"; }
			case "skipped" : { return "ok"; }
			default : { return "ok"; }
		}		
	</cfscript>
</cffunction>

<cffunction name="renderOrigin" output="false">
	<cfargument name="origin">
	<cfscript>
		var sb = createObject( "java", "java.lang.StringBuilder" ).init("");
		for( var thisRow in arguments.origin ){
			for( var thisKey in thisRow ){
				sb.append( '## #thisKey#:#thisRow[ thisKey ]# #chr(13)#' );
			}
		}
		return sb.toString();
	</cfscript>
</cffunction>

<!--- Recursive Output --->
<cffunction name="genSuiteReport" output="false">
	<cfargument name="suiteStats">
	<cfargument name="bundleStats">

<cfsavecontent variable="local.report"><cfoutput><cfloop array="#arguments.suiteStats.specStats#" index="local.thisSpec"><!---
--->#getStatusBit( local.thisSpec.status )# #totalIndex# #arguments.suiteStats.name# #local.thisSpec.name#<!---
---><cfif local.thisSpec.status eq "failed"> ## TODO #local.thisSpec.failMessage# #chr(13)#
#renderOrigin( local.thisSpec.failorigin )#<!---
---><cfelseif local.thisSpec.status eq "skipped"> ## SKIP #chr(13)#<!---
---><cfelseif local.thisSpec.status eq "error"> ## TODO #local.thisSpec.error.message# #chr(13)#
## #replace( local.thisSpec.error.stackTrace , chr(10), '#chr(13)### ', "all" )# #chr(13)#<!---
---><cfelse>#chr(13)#</cfif>
<cfset totalIndex++><!---
---></cfloop><!---
---><cfif arrayLen( arguments.suiteStats.suiteStats )>
<cfloop array="#arguments.suiteStats.suiteStats#" index="local.nestedSuite">#genSuiteReport( local.nestedSuite, arguments.bundleStats )#</cfloop>
</cfif>	
</cfoutput>
</cfsavecontent>
<cfreturn local.report>
</cffunction>
]]></script>
		</div>
	</body>
</html>
