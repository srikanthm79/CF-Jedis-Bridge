
	<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>tests/results/coverageReport/assets/codexwiki.cfm</title>

			<link rel="stylesheet" href="../../../../assets/css/syntaxhighlighter.css">
			<link rel="stylesheet" href="../../../../assets/css/main.css">
			<script src="../../../../assets/js/jquery-3.3.1.min.js"></script>
			<script src="../../../../assets/js/popper.min.js"></script>
			<script src="../../../../assets/js/bootstrap.min.js"></script>
			<script src="../../../../assets/js/stupidtable.min.js"></script>
			<script src="../../../../assets/js/syntaxhighlighter.js"></script>
			<script src="../../../../assets/js/fontawesome.js"></script>
			
			<script>
				$( document ).ready( function(){
					var lineNumbersBGColorsJSON = {};
					$.each( lineNumbersBGColorsJSON, function( key, value ) {
						$( `td.gutter > div.line.number${key}` ).addClass( `text-light bg-${value}` );
					});
				});
			</script>

		</head>
		<body>
			<div class="container-fluid my-3">
				<table class="table-borderless mx-auto">
					<thead>
						<tr>
							<th class="h2 text-right pr-3">
								tests/results/coverageReport/assets/codexwiki.cfm
							</th>
							<th style="width: 300px">
								<div class="progress position-relative" style="line-height: 2.5rem;font-size: 1.5rem; height:40px;">
									<div class="progress-bar bg-danger" role="progressbar" style="width: 0.0%" aria-valuenow="0.0" aria-valuemin="0" aria-valuemax="100"></div>
									<div class="progress-bar bg-secondary" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
									<span class="justify-content-center text-light d-flex position-absolute w-100">0.0% coverage</span>
								</div>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<a href="javascript:history.back()"><button type="button" class="btn btn-secondary btn-sm my-1"><i class="fas fa-angle-double-left"></i> Back</button></a>
							</td>
							<td>
								&nbsp;
							</td>
						</tr>
					</tbody>
				</table>
				<hr width="100%">

<script type="text/syntaxhighlighter" class="brush: coldfusion"><![CDATA[
<cfoutput>
= Stats (#results.getTotalDuration()# ms) =

* '''Bundles/Suites/Specs:''' #results.getTotalBundles()#/#results.getTotalSuites()#/#results.getTotalSpecs()#
* '''Pass:''' #results.getTotalPass()#
* '''Failures:''' #results.getTotalFail()#
* '''Errors:''' #results.getTotalError()#
* '''Skipped:''' #results.getTotalSkipped()#
<cfif !arrayLen( results.getLabels() )>
* '''Labels Applied:''' #arrayToList( results.getLabels() )#
</cfif>
<cfif results.getCoverageEnabled()>
* '''Coverage:''' #numberFormat( results.getCoverageData().stats.percTotalCoverage*100, '9.9' )#%
</cfif>

#chr(10)#

<cfloop array="#variables.bundleStats#" index="thisBundle">
= #thisBundle.path# (#thisBundle.totalDuration# ms) =

* '''Suites/Specs:''' #thisBundle.totalSuites#/#thisBundle.totalSpecs#
* '''Pass:''' #thisBundle.totalPass#
* '''Failures:''' #thisBundle.totalFail#
* '''Errors:''' #thisBundle.totalError#
* '''Skipped:''' #thisBundle.totalSkipped#

#chr(10)#

<!-- Global Error --->
<cfif !isSimpleValue( thisBundle.globalException )>
== Global Bundle Exception ==
* #thisBundle.globalException.type#:#thisBundle.globalException.message#:#thisBundle.globalException.detail#
<pre>#thisBundle.globalException.stacktrace#</pre>
</cfif>

<cfloop array="#thisBundle.suiteStats#" index="suiteStats">
#genSuiteReport( suiteStats, thisBundle )#
</cfloop>

</cfloop>

<!--- Recursive Output --->
<cffunction name="genSuiteReport" output="false">
<cfargument name="suiteStats">
<cfargument name="bundleStats">
<cfargument name="level" default=2>

<cfset var headings = repeatString( "=", arguments.level )>

<cfsavecontent variable="local.report">
<cfoutput>#chr(10)#
#headings# #arguments.suiteStats.name# (#arguments.suiteStats.totalDuration# ms) #headings# #chr(10)#
<cfset arguments.level++>

<cfloop array="#arguments.suiteStats.specStats#" index="local.thisSpec">
<p>#local.thisSpec.name# (#local.thisSpec.totalDuration# ms)</p>

<cfif local.thisSpec.status eq "failed">
* '''#encodeForHTML( local.thisSpec.failMessage )#'''
<pre>#local.thisSpec.failOrigin.toString()#</pre>
</cfif>

<cfif local.thisSpec.status eq "error">
* '''#encodeForHTML( local.thisSpec.error.message )#'''
<pre>#local.thisSpec.error.stacktrace#</pre>
</cfif>
</cfloop>

<!--- Do we have nested suites --->
<cfif arrayLen( arguments.suiteStats.suiteStats )>
<cfloop array="#arguments.suiteStats.suiteStats#" index="local.nestedSuite">
#genSuiteReport( local.nestedSuite, arguments.bundleStats, arguments.level )#
</cfloop>
</cfif>

</cfoutput>
</cfsavecontent>

<cfreturn local.report>
</cffunction>
</cfoutput>
]]></script>
		</div>
	</body>
</html>
